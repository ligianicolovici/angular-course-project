<div class="row">
  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />

    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let item of ingrediants"
      >
        {{ item.name }} ({{ item.quantity }})
      </a>
    </ul>
  </div>
</div>
