<div class="row">
  <div class="col-xs-7 col-md-4 col-md-offset-2">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (closeEvent)="onHandleError()"
    ></app-alert> -->
    <ng-template appPlaceholder></ng-template>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      class="form-group"
      #formAuth="ngForm"
      (ngSubmit)="onSubmit(formAuth)"
      *ngIf="!isLoading"
    >
      <h3 style="text-align: center;">Login</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 5px;"
          [disabled]="formAuth.invalid && formAuth.touched"
        >
          {{ isLogged ? "Login" : "Sign Up" }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLogged ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
